{% extends 'base.html' %} {% block content %} {% include "navbar.html" %}
<h1>Post</h1>

<strong>{{ post.author.username }}</strong><br />
<img src="{{ post.image.url }}" width="400" height="400" />
<p>
  <em>{{ post.created_at }}</em><br />
  <a href="/post/{{ post.id }}/">{{ post.body }}</a> <br />
  {% if request.user.is_staff or request.user == post.author %}
  <a href="/delete/{{ post.id }}/"><button>Delete</button></a>
  {% endif %}
</p>

{% endblock %}
